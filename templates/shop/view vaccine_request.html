
{% extends 'hospital/index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Request List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0I9p8vME7aM7AA2yH3JhK4zkp2K3Mo0g67j4qSzcHkv+QJrD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .status-approved {
            color: green;
            font-weight: bold;
        }
        .status-pending {
            color: orange;
            font-weight: bold;
        }
        .status-rejected {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <header class="text-center mb-4">
            <h1 class="display-4">Vaccine Request List</h1>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>User</th>
                                <th>Status</th>
                                <th>Request</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for request in data %}
                            <tr>
                                <td>{{ request.USER.name }}</td>
                                <td class="{% if request.status == 'Approved' %}status-approved{% elif request.status == 'Pending' %}status-pending{% else %}status-rejected{% endif %}">
                                    {{ request.status }}
                                </td>
                                <td>{{ request.request }}</td>
                                <td>{{ request.date }}</td>
                                <td>
                                    <a href="/accept_vaccine_request/{{ request.id }}" class="btn btn-success btn-sm">
                                        <i class="fas fa-check-circle"></i> Approve
                                    </a>
                                    <a href="/reject_vaccine_request/{{ request.id }}" class="btn btn-danger btn-sm">
                                        <i class="fas fa-times-circle"></i> Reject
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyOrQd+13rmK3n34ANfXy+2eYbYo9A7yKKkfg/d8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0I9p8vME7aM7AA2yH3JhK4zkp2K3Mo0g67j4qSzcHkv+QJrD" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0I9p8vME7aM7AA2yH3JhK4zkp2K3Mo0g67j4qSzcHkv+QJrD" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
