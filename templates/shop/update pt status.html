{% extends 'shop/index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Request Status</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <form method="post" action="/update_status_post" class="p-4 bg-white shadow rounded w-100" style="max-width: 400px;">
        {% csrf_token %}
        <h3 class="mb-4 text-center">Update Status</h3>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="hidden" name="id" value="{{ data.id }}" required>
            <input type="text" name="status" id="status" class="form-control" placeholder="Enter status" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>

    <!-- Bootstrap JS Bundle with Popper -->
{#    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>#}
</body>
</html>
{% endblock %}
