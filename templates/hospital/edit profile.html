
{% extends 'hospital/index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-heading {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h3 class="form-heading">Update Profile</h3>
        <form method="post" action="/edit_profile_post">{% csrf_token %}
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" id="name" name="name" class="form-control" pattern="[a-zA-Z ]+" value="{{ data.name }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="hidden" name="id" value="{{ data.id }}">
                    <input type="email" id="email" name="email" class="form-control" value="{{ data.email }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-9">
                    <input type="text" id="phone" name="phone" class="form-control" pattern="[6789][0-9]{9}" value="{{ data.phone }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="place" class="col-sm-3 col-form-label">Place</label>
                <div class="col-sm-9">
                    <input type="text" id="place" name="place" class="form-control" pattern="[a-zA-Z ]+" value="{{ data.place }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="post" class="col-sm-3 col-form-label">Post</label>
                <div class="col-sm-9">
                    <input type="text" id="post" name="post" class="form-control" pattern="[a-zA-Z ]+" value="{{ data.post }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="pin" class="col-sm-3 col-form-label">Pin</label>
                <div class="col-sm-9">
                    <input type="text" id="pin" name="pin" class="form-control" pattern="[0-9]{6}" value="{{ data.pin }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="district" class="col-sm-3 col-form-label">District</label>
                <div class="col-sm-9">
                    <input type="text" id="district" name="district" class="form-control" pattern="[a-zA-Z ]+" value="{{ data.district }}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
