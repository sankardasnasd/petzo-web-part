
{% extends 'hospital/index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet Care Tips</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Pet Care Tips</h2>
        <form method="post" action=""> <!-- Adjust the action URL as per your backend -->
            <!-- CSRF Token (Django-specific) -->
            {% csrf_token %}

            <div class="mb-3">
                <label for="tips" class="form-label">Tips</label>
                <input type="text" class="form-control" id="tips" name="tips" placeholder="Enter tips" required>
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Details</label>
                <textarea class="form-control" id="details" name="details" rows="3" placeholder="Enter details" required></textarea>
            </div>
            <div class="mb-3">
                <label for="pet_type" class="form-label">Pet Type</label>
                <input type="text" class="form-control" pattern="[a-z A-Z]+" id="pet_type" name="pet_type" placeholder="Enter pet type (e.g., Dog, Cat)" required>
            </div>
           <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input
        type="text"
        class="form-control"
        id="age"
        name="age"
        placeholder="Enter pet age (0-99)"
        pattern="^[0-9]{1,2}$"
        title="Please enter a valid age between 0 and 99"
        required
    >
    <div class="form-text">Age must be between 0 and 99.</div>
</div>

            <button type="submit" name="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for interactive components) -->
{#    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>#}
</body>
</html>

{% endblock %}
